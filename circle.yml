machine:
  environment:
    PROJECT_GOPATH: /home/erick/app
    PROJECT_PARENT_PATH: git clone: https://github.com/erick-ochieng/app/tree/master
    PROJECT_PATH: /home/erick/app/ $ circle.yml
    
dependencies:
  pre:
    - go get -u github.com/erick-ochieng/app
  override:
    - mkdir -p /home/erick/app
test:
  override:
    - cd /home/erick/app && ./myapp.sh
