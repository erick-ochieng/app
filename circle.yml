machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t go-docker-circleci .

test:
  override:
    - docker run -d -p 8080:8080 go-docker-circleci; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:

       
      - docker run -it -p 8080:8080 server.go
 




