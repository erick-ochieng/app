machine:
  services:
    - docker

dependencies:
  pre:
    - GOPATH: /home/erick/app
  override:
    - docker build -t go-docker-circleci .
    - docker run -p 8080:8080 go-docker-circleci:
        background: true
    - sleep 10

test:
  override:
    - "curl http://localhost:8080/"
    - "[[ $(curl http://localhost:8080/) = 'Hello World, This is my Simple Web App' ]]"

deployment:
  hub: 
    branch: master
    commands:
       
      - docker run -it -p 8080:8080 go-docker-circleci




