machine:
  services:
    - docker
  environment:
    GOPATH: /home/erick/app
IMPORT_PATH: github.com/erick-ochieng/app

dependencies:
  pre:
    - CGO_ENABLED=0 go build -a -installsuffix nocgo .
  override:
    - docker build -t go-docker-circleci .
    - docker run -it -p 8080:8080 server.go
        background: true
    - sleep 10

test:
  override:
    - "curl http://localhost:8080/"
    - "[[ $(curl http://localhost:8080/) = 'Hello World, This is my Simple Web App' ]]"

deployment:
  hub: 
    branch: master
    commands:
       
      - docker run -it -p 8080:8080 server.go
 




