machine:
  environment:
    IMPORT_PATH: git clone https://github.com/home/erick /home/ubuntu/.go_workspace/src/github.com/home/erick

dependencies:
  pre:
    - go get -u github.com/erick-ochieng

  override:
    - mkdir -p /home/erick/app/myapp
    - rsync -azC rsync -avC /home/erick/app

test:
  pre:
    - go run server.go



