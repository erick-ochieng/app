machine:
  environment:
    PROJECT_GOPATH: /home/erick/app
    PROJECT_PARENT_PATH: "${PROJECT_GOPATH}/src/github.com/${CIRCLE_PROJECT_USERNAME}"
    PROJECT_PATH: /home/erick/app/ $ circle.yml
    
dependencies:
  pre:
    - go get -u github.com/kardianos/govendor
  override:
    - mkdir -p /home/erick/app
    - rsync -avC "${HOME}/${CIRCLE_PROJECT_REPONAME}/" "${PROJECT_PATH}"
test:
  override:
    - cd /home/erick/app && ./myapp.sh
